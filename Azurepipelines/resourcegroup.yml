trigger:
  - none

pool:
  name: Default

parameters:
 - name: 'Environment Type'
   type: string
   values: 
    - 'dev'
    - 'test'
    - 'Prod'
   default: 'dev' 


 - name: 'creater'
   type: string
   default: 'kamran' 

variables:
  - group: workshop-vg
  - group: individual-vg

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(serviceconnection)
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Validating Bicep template..."
      az bicep build --file infra/multirg.bicep
      az deployment sub create \
        --location australiasoutheast \
        --template-file infra/multirg.bicep \
        --parameters rgName1=$(resourceGroupName1) \
                     rgName2=$(resourceGroupName2)
        echo "Subscription scope delpoyment completed"
